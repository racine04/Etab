<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/connexion.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Inscription - MonEtab</title>
</head>
<body>

<section class="inscription" >
<div class="container">
    
    <form action="{% url 'connexion:signin' %}" method="POST">
        {% csrf_token %}
        
        <h2><i class="fas fa-pencil-alt"></i>Connexion</h2>
        {% load crispy_forms_tags %}
            
            {% block form %} {{form | crispy}} {% endblock %}
        
            <input type="submit" value="Se connecter">
            <a href="{% url 'connexion:signup' %}"><i class="fas fa-sign-out-alt" style="color: rgb(248, 59, 75);"></i> Inscrivez vous ici</a></li>
        </div>
    </form>
</div>
</section>

</body>
</html>
