<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - MonEtab</title>
    {%load static%}
     <link rel="stylesheet" href="{% static 'css/rapport.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-pencil-alt"></i>MonEtab</h1>
            <ul>
                <li><a href="{% url 'dashboard:dashboard' %}" ><i class="fas fa-tachometer-alt" style="color: rgb(248, 59, 75);"></i> Dashboard</a></li>
                <li><a href="{% url 'eleve:elevelist' %}" ><i class="fas fa-book-reader" style="color: rgb(248, 59, 75);"></i> Students</a></li>
                <li><a href="{% url 'prof:proflist' %}" ><i class="fas fa-chalkboard-teacher" style="color: rgb(248, 59, 75);"></i> Professors</a></li>
                <li><a href="{% url 'utilisateur:listutilisateur' %}" ><i class="fas fa-user" style="color: rgb(248, 59, 75);"></i> Users</a></li>
                <li><a href="{% url 'rapport:rapport' %}" class="active"><i class="fas fa-file-alt" style="color: rgb(248, 59, 75);"></i> Report</a></li>
                <li><a href="{% url 'school:listschool' %}"><i class="fas fa-graduation-cap" style="color: rgb(248, 59, 75);"></i> Settings School</a></li>
                <li><a href="{% url 'adress:adresslist' %}"><i class="fas fa-map-marker-alt" style="color: rgb(248, 59, 75);"></i> Adress</a></li>
                <li><a href="{% url 'school:settinglist' %}"><i class="fas fa-cog" style="color: rgb(248, 59, 75);"></i> Settings App</a></li>
                <li><a href="{% url 'connexion:logout' %}"><i class="fas fa-sign-out-alt" style="color: rgb(248, 59, 75);"></i> Logout</a></li>
            </ul>
        </div>
    </header>

    <div class="main-container">
        <div class="main">
            <h2>Rapport </h2>
            <form method="POST" action="">
                {% csrf_token %}
            <div class="input-box-2">
                <select name="choix" required class="champ-input">
                    <option value="" >Choisir...</option>
                    <option value="student">Liste des élèves</option>
                    <option value="teacher">Liste des professeurs</option>
                    <option value="user">Liste des utilisateurs</option>
                </select>
            </div>

            <div class="btn">
                <button  type="submit"    class="annuler"><a href="{% url 'rapport:pdf' %}">Générer format pdf</a></button>
                <button  type="submit"  class="inscrire"><a  href="{% url 'rapport:excel' %}">Générer format excel</a></button>
            </div>
        </form>
        </div>
    </div>
